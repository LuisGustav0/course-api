server:
  port: 8082

spring:
  # Banco de dados
  datasource:
    url: jdbc:postgresql://localhost:5432/db_ead_course
    username: postgres
    password: ${PASSWORD_POSTGRES}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
# Log
logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO

ead:
  api:
    url:
      auth-user: http://localhost:8087
    path:
      users: /users